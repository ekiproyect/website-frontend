<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect para fuentes de Google (acelera DNS + TLS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload de fuente crítica Inter (usada en todo el sitio) -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      />
    </noscript>
    
    <title>EKI - Consultora de Desarrollo de Software</title>
    <meta name="description" content="EKI es una consultora especializada en desarrollo de software que transforma ideas en soluciones digitales innovadoras. Desarrollo web, móvil, cloud y más." />
    <meta name="author" content="EKI" />
    <meta name="keywords" content="desarrollo software, consultora tecnológica, aplicaciones web, apps móviles, cloud, DevOps, React, Node.js" />

    <meta property="og:title" content="EKI - Consultora de Desarrollo de Software" />
    <meta property="og:description" content="Transformamos ideas en soluciones digitales innovadoras. Especialistas en desarrollo web, móvil y cloud." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <!-- Script inline para forzar scroll al inicio INMEDIATAMENTE -->
    <script>
      // Prevenir que el navegador restaure la posición de scroll
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      // Forzar scroll al inicio
      window.scrollTo(0, 0);
      // También al cargar el DOM
      document.addEventListener('DOMContentLoaded', function() {
        window.scrollTo(0, 0);
      });
      // Y cuando la página esté completamente cargada
      window.addEventListener('load', function() {
        window.scrollTo(0, 0);
      });
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
